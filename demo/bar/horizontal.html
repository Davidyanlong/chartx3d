<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">


                //chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
                //第一行是表头。
                var data= [
                    ["xfield","uv" ,"pv" ,"click", "ppc"],
                    [ 1      , -101 , 33  , 212    , 53],
                    [ 2      , 67  , 51  , 26    , 62],
                    [ 3      , 130 , 50  , 50    , 23],
                    [ 4      , 101 , 60  , 33    , 64],
                    [ 5      , 67  , 91  , 126   , 34 ],
                    [ 6      , 30  , 50 , 90     , 21],
                    [ 923123123      , 120 , 90  , 150   , 23 ]
                
                ];
                var options = {
                    coord : {
                        type : "rect",
                        horizontal : true,
                        xAxis : {
                            field : "xfield",
                            ruler : {
                                text : {
                                    textAlign : "right"
                                }
                            }
                            //dataSection : [1,3,5,7,9]
                        },
                        yAxis : [
                            {
                                label : "yaxis",
                                align : "right"
                            }
                            
                        ]
                    },
                    legend : {},
                    tips : {
                        pointer : "shadow"
                    },
                    graphs : [
                        {
                            type : "bar",
                            field : "click",
                            yAxisAlign : "right",
                            text : {
                                enabled : true,
                                align:"left",
                                verticalAlign : "middle",
                                position:"bottom",
                                fontColor : "#fff",
                                lineWidth : 2,
                                offsetY : 10
                            }
                        },
                        {
                            type : "bar",
                            field : [ [ "uv","pv" ] ],
                            yAxisAlign : "right",
                            text : {
                                enabled : true,
                                align:"left",
                                position : "bottom",
                                verticalAlign : "middle",
                                fontColor : "#fff",
                                lineWidth : 2,
                                offsetY : 10
                            }
                        }
                        
                    ]
                };
                
                window.bar = Chartx.create("canvasTest" , data , options)
                
                            

            </textarea></form>
        </td>
        <td style="padding:0 10px;" id="td-vr">
            <div id="chartdemo-r">
            <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">
                <span id="run" class="glyphicon glyphicon-play-circle" title="run"></span>

                <h4>柱状图（bar chart）</h4>
                <p>
                    联系人：@释剑
                </p>
            </div>
            <div  class="test-c">
                <div id="canvasTest" style='width:100%;height:600px;position:relative;'></div>
            </div>

            </div>
        </td>
    </tr>
</table>
