<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">

                //chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
                //第一行是表头。
                var data= [
                    ["xfield","uv" ,"pv" ,"click", "ppc"],
                    [ null      , 101 , 20  , -133    , 53],
                    [ 2      , 67  , 51  , -126    , 62],
                    [ 3      , 130 , 50  , -150    , 23],
                    [ 4      , 101 , 60  , -133    , 64],
                    [ 5      , 67  , 91  , -1126   , 34 ],
                    [ 6      , 30  , 50 , -190     , 21],
                    [ 7      , 51  , 120 , -133    , 112],
                    [ 8      , 67  , 51  , -186    , 231],
                    [ 9      , 120 , 90  , -150   , 23 ]
                
                ];
                var options = {
                    //theme : [],
                    coord : {
                        type : "rect",
                        xAxis : {
                            field : "xfield",
                            scale1 : {
                                text : {
                                    textAlign : "right",
                                    format: function(){
                                        return "x\nodfdfdfdfsdfo"
                                    }
                                }
                            }
                            //dataSection : [1,3,5,7,9]
                        },
                        yAxis : [
                            {
                                label : "left",
                                dataSection : [-100, -600, -1200],
                                ruler : {
                                    text : {
        
                                        format : function(val){
                                            
                                           val
                                        }
                                    }
                                }
                            }
                        ]
                    },
                    legend : {},
                    tips : {
                        pointer : "shadow"
                    },
                    graphs : [
                    
                        {
                            type : "bar",
                            field : "click",
                            yAxisAlign : "left",
                            text : {
                                enabled : true
                            }
                        }
                        
                    ]
                };
                
                window.bar = Chartx.create("canvasTest" , data , options)
                
                            

            </textarea></form>
        </td>
        <td style="padding:0 10px;" id="td-vr">
            <div id="chartdemo-r">
            <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">
                <span id="run" class="glyphicon glyphicon-play-circle" title="run"></span>

                <h4>柱状图（bar chart）</h4>
                <p>
                    联系人：@释剑
                </p>
            </div>
            <div  class="test-c">
                <div id="canvasTest" style='width:100%;height:300px;position:relative;'></div>
            </div>

            </div>
        </td>
    </tr>
