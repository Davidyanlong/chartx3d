var data = [

var options = {
    coord : {
        type : "rect",
        xAxis : {
          field : ["xfield"],
          posParseToInt : true,
          text : {
              rotation : 45
          }
      }
    },
    graphs : [
      {
      type : "bar",
      field : [["bottom","top"]],
      node : {
            fillStyle : ["" , "#90b601"],
            width : function( dis1 , dis2 ){
                return dis1-1 ;
            },
            radius : 0,
            filter : function( obj , graphs ){
                if( obj.field == "bottom" ){
                    this.context.visible = false
                } else {
                    if(obj.xAxis.value == "111" || obj.xAxis.value == "112" || obj.xAxis.value == "113"){
                        this.context.fillStyle = "#999"
                    }
                    if( obj.xAxis.value == "114" ){
                        this.context.fillStyle = "#f98301"
                    }
                }
            }
      }
      }
    ]
}


window.bar = Chartx.create("canvasTest" , data , options)
