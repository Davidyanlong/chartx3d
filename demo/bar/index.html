<body>
    <!-- <div id="testdiv" style="background:red;width:20px;height:20px;position:absolute;z-index: 100000;">test</div> -->
    <table>
        <tr>
            <td id="td-vl">
                <form><textarea id="code" name="code">

                //chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
                //第一行是表头。
                var data= [
                    ["xfield","uv" ,"pv" ,"click", "ppc"],
                    [ 1      , 101 , 20  , 33    , 45],
                    [ 2      , 67  , 51  , 26    , 76],
                    [ 3      , 130 , 50  , 50    , 45],
                    [ 4      , 101 , 60  , 33    , 64],
                    [ 5      , 67  , 91  , 126   , 22 ],
                    [ 6      , 30  , 50 , 90     , 45],
                    [ 7      , 51  , 120 , 33    , 78],
                    [ 8      , 67  , 51  , 86    , 234],
                    [ 9      , 120 , 90  , 150   , 63 ]
                
                ];
                var options = {
                    //theme : [],
                    controls:{

                       boxWidth:1500,         //空间中X的最大值(最大宽度)  
                       boxHeight:1000,        //空间中Y的最大值(最大高度)  
                       boxDepth:500,         //空间中Z的最大值(最大深度)

                       distance:900,        //默认相机距离
                       maxDistance:5000,     //最大相机距离
                       minDistance:300,      //最小相机距离 
                       
                       alpha:20,    //绕X轴旋转
                       beta:40,      //绕Y轴旋转
                    },
                    coord : {
                        type : "cartesian3d",
                        xAxis : {
                            field : "xfield",
                            title : {
                                content : "xAxis"
                            },
                            label : {
                                textAlign : "center",
                                format: function(val){
                                    return val;
                                    //return "x\nodfdfdfdfsdfo"
                                }
                            }
                            
                            //dataSection : [1,3,5,7,9]
                        },
                        zAxis : {
                           // field : "ppc",
                            title : {
                                content : "zAxis"
                            },
                            label : {
                                textAlign : "left",
                                format: function(val){
                                    return val;
                                    //return "x\nodfdfdfdfsdfo"
                                }
                            },
                            
                            dataSection : ['页面访问数','访问次数','PPC']
                        },
                        yAxis : [
                            {
                                title : {
                                    content : "left"
                                },
                                //dataSection : [1,2,3,4,5,6,7,8],
                                label : {
                                    textAlign:'left',
                                    format : function(val){
                                        
                                        return   val;
                                    }
                                }
                            }
                        ]
                    },
                    
                   // tips : {
                   //     pointer : "region"
                   // },
                    graphs : [
                    
                       // {
                       //     type : "bar",
                       //     field : ["uv","click"],
                       //     yAxisAlign : "left",
                       //     label : {
                       //         enabled : true
                       //     }
                       //},
                        {
                            type : "bar",
                            field : ["uv","click", ["pv" ,"ppc"] ],
                            yAxisAlign : "left",
                            label : {
                                enabled : true,
                                verticalAlign: "middle",
                                position : "center",
                                fontColor : "#fff",
                                lineWidth : 2,
                                rotation : -90
                            }
                        }
                        
                    ]
                   
                };
                
                window.bar = Chartx.create("canvasTest" , data , options)
                
                    

            </textarea></form>
            </td>
            <td style="padding:0 10px;" id="td-vr">
                <div id="chartdemo-r">
                    <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">
                        <span id="run" class="glyphicon glyphicon-play-circle" title="run"></span>

                        <h4>柱状图（bar chart）</h4>
                        <p>
                            联系人：@不决
                        </p>
                    </div>
                    <div class="test-c">
                        <div id="canvasTest" style='width:100%;height:400px;position:relative;'></div>
                    </div>
                </div>
            </td>
        </tr>
    </table>


</body>
