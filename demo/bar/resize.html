        <td id="td-vl">
            <form><textarea id="code" name="code">


                //chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
                //第一行是表头。
                var data= [
                    ["xfield","uv" ,"pv" ,"click", "ppc"],
                    [ 1      , 101 , 20  , 33    , 53],
                    [ 2      , 67  , 51  , 26    , 62],
                    [ 3      , 130 , 50  , 50    , 23],
                    [ 4      , 101 , 60  , 33    , 64],
                    [ 5      , 67  , 91  , 126   , 34 ],
                    [ 6      , 30  , 50 , 90     , 21],
                    [ 7      , 51  , 120 , 33    , 112],
                    [ 8      , 67  , 51  , 86    , 231],
                    [ 9      , 120 , 90  , 150   , 23 ]
                
                ];
                var options = {
                    theme : [],
                    coord : {
                        type : "rect",
                        xAxis : {
                            field : "xfield",
                            scale : {
                                text : {
                                    textAlign : "right",
                                    format: function(){
                                        return "x\nodfdfdfdfsdfo"
                                    }
                                }
                            }
                            //dataSection : [1,3,5,7,9]
                        },
                        yAxis : [
                            {
                                label : "left"
                            },
                            {
                                label : "right"
                            }
                        ]
                    },
                    legend : {},
                    tips : {
                        pointer : "shadow"
                    },
                    graphs : [
                    
                    {
                        "type": "line",
                        "field": "click",
                        "line": {
                          "strokeStyle": {
                            "lineargradient": [
                              {
                                "position": 0,
                                "color": "#b6eb17"
                              },
                              {
                                "position": 0.06,
                                "color": "#2bcca0"
                              },
                              {
                                "position": 0.13,
                                "color": "#4c7fff"
                              },
                              {
                                "position": 0.85,
                                "color": "#4c7fff"
                              },
                              {
                                "position": 0.95,
                                "color": "#0e34ef"
                              },
                              {
                                "position": 1,
                                "color": "#170089"
                              }
                            ]
                          },
                          "lineWidth": 3
                        },
                        "node": {
                          "strokeStyle": "#4c7fff",
                          "enabled": false
                        },
                        "fill": {
                          "fillStyle": "#4f82ff",
                          "alpha": 0.1
                        }
                      },
                        {
                            type : "bar",
                            field : [ [ "uv","pv" ],"ppc" ],
                            yAxisAlign : "right"
                        }
                        
                    ],
                    dataZoom1: {},
                    markLine :  [{
                        markTo: 'uv',
                        text : {
                            enabled : true,
                            content : function( yVal ){
                                return 'UV 均值 ：' + parseInt( yVal )
                            },
                            fontSize : 14
                        }
                        //y : 30 //不设置y，就会自动设置为均线
                    },{
                        markTo: 'pv',
                        text : {
                            enabled : true,
                            fontSize : 14
                        },
                        y : 180
                    }],
                    waterMark: {
                        text : "我就是水印哈哈",
                        globalAlpha : 0.2,  //可选
                        fontColor : "#ccc"  //可选
                    }
                };
                
                window.bar = Chartx.create("canvasTest" , data , options)
                
                setTimeout( function(){
                    
                    $("#canvasTest").width(600);
                    bar.resize();

                } , 3000)
