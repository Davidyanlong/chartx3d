<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组
var data= [
    ["name"   , "value", "r" , "city"],
    ["ie"     , 320    , 122 , "杭州"],
    ["firefox", 213    , 132 , "杭州"],
    ["safari" , 12    , 321 , "杭州"],
    ["chrome" , 12    , 192  , "杭州"],
    ["其他"    , 10    , 382 , "杭州"],
    ["uc"     , 10    , 232 , "北京"],
    ["百度"    , 200    , 321 , "北京"],
    ["腾讯"    , 80     , 89 , "北京"]    
];


var options = {
    coord: {
        type: "polar3d"
    },
    graphs: [
        {
            type: "pie",
            startAngle: -90,
            sort: "asc",
            animation: true,
            field: "value",
            node:{
            innerRadius:100,
            },
            label: {
                enabled: true,
                field: "name",

                format: function ( val,data ){
                    var rowData = data.rowData;
                    return rowData.name+"："+rowData.value
                }
            }
        }
    ]
}


window.chart = Chartx3d.create("canvasTest" , data , options);


</textarea></form>

        </td>
