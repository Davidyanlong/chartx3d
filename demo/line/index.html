//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，

var options = {
    controls:{
        autoRotate:false 
    },
    coord : {
        type : "cartesian3d",
        //横向的图表，是坐标系横向了
        //horizontal : true,

        xAxis : {
            field : "xfield",
            label:{
                rotation  : 30 
            }
        },
        yAxis : [
            {
                name : "ppc",
                label:{
                    format:(val)=>{
                        return Math.round(val * 100)+'%';
                    }
                }
               
            }

        ],
        zAxis:{
            dataSection:["点击率","点击,成交","页面访问数"]
        }
    },
    graphs : [
        { 
            type : "line",
            field : [["uv","pv"]] , 
            yAxisName:"uv" ,
            line : {
                strokeStyle : "#eeccdd"
            },
            fill : {
                alpha : [ 0.5 , 0 ]
            },
            node : {
                //配置拐点才出现节点
                corner : true
            },
            label : {
                enabled : true
            }
        },{ 
            type : "line",
            field : ["click"] , 
            yAxisName:"click" ,
            line : {
                strokeStyle : "#eeccdd"
            },
            fill : {
                alpha : [ 0.5 , 0 ]
            },
            node : {
                //配置拐点才出现节点
                corner : true
            },
            label : {
                enabled : true
            }
        },{ 
            type : "line",
            field : ["ppc"] , 
            yAxisName:"ppc" ,
            line : {
                strokeStyle : "#eeccdd"
            },
            fill : {
                alpha : [ 0.5 , 0 ]
            },
            node : {
                //配置拐点才出现节点
                corner : true
            },
            label : {
                enabled : true
            }
        }

    ]
      
};

window.line = Chartx.create("canvasTest" , data , options)
