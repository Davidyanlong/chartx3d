<body>

    <button onclick="reset()">reset</button>

    let customSet = {
        ppc: {
            name: "ppc",
            label: {
                format: (val) => {
                    return Math.round(val * 100) + '%';
                }
            }

        },
        ecpc: {
            name: "ecpc",
            label: {
                format: (val) => {
                    return Math.round(val * 100) + '%';
                }
            }

        }
    };

    $('input[type="radio"]').on('change', onChange);
    function onChange() {
        let yAxisOp = [];
        let graphs = [];
        let gopts = {
            type: "line",
            field: ["uv"],
            yAxisName: "uv"
        }
        let dataSection = [];
        $("[name='item']").each((index, dom) => {
            var key = dom.value;
            var isCheck = dom.checked;
            var graph = Object.create(gopts);
            graph.field = [key];
            graph.yAxisName = key;

            if (isCheck) {
                if (customSet[key]) {
                    yAxisOp.unshift(customSet[key])

                } else {
                    yAxisOp.unshift({
                        name: key
                    })
                }
                graphs.unshift(graph);
            } else {
                if (customSet[key]) {
                    yAxisOp.push(customSet[key])
                } else {
                    yAxisOp.push({
                        name: key
                    })
                }
                graphs.push(graph);

            }



        });

        graphs.forEach(item => {
            let name = $("[value='" + item.yAxisName + "']").parent().text();
            dataSection.push(name);
        });
        options.coord.yAxis = yAxisOp;
        options.coord.zAxis.dataSection = dataSection;
        options.graphs = graphs;
        window.line = Chartx3d.create("canvasTest", data, options)
    }


    var options = {
        coord: {
            type: "box",
            //横向的图表，是坐标系横向了
            //horizontal : true,

            xAxis: {
                field: "xfield",
                label: {
                    rotation: 30
                }
            },
            yAxis: [

                //dataSection: ["点击率", "点击,成交", "页面访问数"]

            controls: {

                distance: 1800,        //默认相机距离

                minDistance: 300,      //最小相机距离
                alpha: 15,    //绕X轴旋转
                beta: 45,      //绕Y轴旋转
            },

        },
        graphs: [
        ]

    };
    onChange();

    function reset() {
        line.resetData(data2);
    }
